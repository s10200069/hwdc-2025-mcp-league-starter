repos:
  # Python formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.1
    hooks:
      - id: mypy
        files: ^backend/src/
        args: [--ignore-missing-imports, backend/src/]
        pass_filenames: false

  # TypeScript/JavaScript linting and formatting
  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint frontend
        entry: bash -c 'cd frontend && pnpm lint'
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(js|jsx|ts|tsx)$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/
        exclude: pnpm-lock\.yaml|package-lock\.json|yarn\.lock
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]

  # TypeScript type checking
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript Compiler
        entry: bash -c 'cd frontend && pnpm tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        files: ^(backend/|frontend/)
      - id: end-of-file-fixer
        files: ^(backend/|frontend/)
      - id: check-yaml
        files: ^(backend/|frontend/)
      - id: check-json
        files: ^(backend/|frontend/)
      - id: check-toml
        files: ^backend/
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key

  # Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # Commit message
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--types=feat,fix,docs,style,refactor,test,chore,ci]
